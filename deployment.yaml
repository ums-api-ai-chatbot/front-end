apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-vue-app
  labels:
    app: my-vue-app
spec:
  replicas: 1  # 원하는 복제본 수
  selector:
    matchLabels:
      app: my-vue-app
  template:
    metadata:
      labels:
        app: my-vue-app
    spec:
      containers:
        - name: my-vue-app
          image: howon/vue-new:3331e32ffd5bb01f5101a2ab8b4f79d7b6ab6637
          imagePullPolicy: Always
          ports:
            - containerPort: 8080  # 애플리케이션의 포트